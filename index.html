<!DOCTYPE html>
<html>
    <head>
        <title>SpicesPage</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta charset="utf-8">
        <!--<link rel="shortcut icon" href="/assets/favicon.ico">-->
        <link rel="stylesheet" href="./style.css">
    </head>
<body>
    <nav class = "header">
        <img src="img/logo.png">
    </nav>
    <br>
    <div>
    <form>
        <div class = "form">
            <input type = "checkbox" value = "Alcohol-free">Alcohol-free<br>
            <input type = "checkbox" value = "Balanced">Balanced<br>
            <input type = "checkbox" value = "High-Fiber">High-Fiber<br>
            <input type = "checkbox" value = "High-Protein">High-Protein<br>
            <input type = "checkbox" value = "Keto">Keto<br>
            <input type = "checkbox" value = "Kidney friendly">Kidney friendly<br>
            <input type = "checkbox" value = "Kosher">Kosher<br>
            <input type = "checkbox" value = "Low-Carb">Low-Carb<br>
            <input type = "checkbox" value = "Low-Fat">Low-Fat<br>
            <input type = "checkbox" value = "Low-potassium">Low-potassium<br>
            <input type = "checkbox" value = "Low-Sodium">Low-Sodium<br>
            <input type = "checkbox" value = "No oil added">No oil added<br>
            <input type = "checkbox" value = "No-sugar">No-sugar<br>
            <input type = "checkbox" value = "Paleo">Paleo<br>
            <input type = "checkbox" value = "Pescatarian">Pescatarian<br>
            <input type = "checkbox" value = "Pork-free">Pork-free<br>
            <input type = "checkbox" value = "Red meat-free">Red meat-free<br>
            <input type = "checkbox" value = "Sugar-conscious">Sugar-conscious<br>
            <input type = "checkbox" value = "Vegan">Vegan<br>
            <input type = "checkbox" value = "Vegetarian">Vegetarian<br>
        </div>

        <button type = "button" onclick = "list()">Continue</button>
    </form>

    <script>
        function list() {
            var diets = [];
            document.querySelectorAll('[type = "checkbox"]').forEach(item => {
                if(item.checked === true){
                    diets.push(item.value);
                }
            });
            var diets_string = JSON.stringify(diets);
            localStorage.setItem('diets_string', diets_string);
            window.location.href = "ingpage.html";
        }
    </script>
    </div>


    <nav class ="nav">
        <a href = "index.html">Spices</a>
        <a href = "ingpage.html">Ingr.</a>
        <a href = "recpage.html">Recipes</a>
    </nav>

</body>

</html>
